<body>
    <h1 style="font-size: 35px;text-align: center; margin-top: 15px;">Shopping Cart</h1>
   <div class="row" style="margin-left: 10px; margin-top: 20px; margin-right: 100px;">
        <div class="cols-md-1">
            <table border="2px" class="table table-hover table-info mx-4 pt-5" >
                <thead class="table-danger">
                  <th>Book Image</th>
                    <th>Book Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </thead>
                <tbody id="tbody">
        
                </tbody>
            </table>
            <div>

            </div>
        <a href="/" class="btn btn-danger" style="margin-right: 1000px;">Back</a>
        <a href="CustomerData.html" class="btn btn-warning">Proceed to buy</a>
        </div>
         
    </div>
    <script>
      const username = localStorage.getItem("username")
  let myCart = JSON.parse(localStorage.getItem(`${username}_cart`)) || {};
  let totalPrice = 0;

  function renderTable() {
    totalPrice = 0;
    $("#tbody").empty();

    for (let id in myCart) {
      const [qty, name, image, unitPrice] = myCart[id];
      const price = qty * unitPrice;
      totalPrice += price;
      

      $("#tbody").append(`
        <tr class="col-sm-3">
        <td><img class="px-2 mx-4 col-sm-3" src="${image}" style="height: 100px"/></td>
          <td class="col-sm-3">${name}</td>
          <td>
            <button class="btn btn-sm btn-light"><i class="fa-solid fa-minus minus-btn" data-id="${id}"></i></button>
            ${qty}
            <button class="btn btn-sm btn-light"><i class="fa-solid fa-plus plus-btn" data-id="${id}"></i></button>
          </td>
          <td>₹${price}</td>
        </tr>
      `);
    }

    localStorage.setItem("cart", JSON.stringify(myCart));
    localStorage.setItem("Total", totalPrice);

    $("#tbody").append(`
      <tr>
        <td></td>
         <td></td>
          
        <td><strong style="color: #FF1700">Total</strong></td>
        <td><strong style="font-size: 20px; color: #890596">₹${totalPrice}</strong></td>
      </tr>
    `);
  }

  // Initial render
  renderTable();

  // Increase quantity
  $(document).on("click", ".plus-btn", function () {
    const id = $(this).data("id");
    if (myCart[id]) {
      myCart[id][0] += 1;
      renderTable();
    }
  });

  // Decrease quantity
  $(document).on("click", ".minus-btn", function () {
    const id = $(this).data("id");
    if (myCart[id] && myCart[id][0] > 1) {
      myCart[id][0] -= 1;
    } else {
      delete myCart[id]; 
      localStorage.removeItem(myCart[id])
    // localStorage.setItem(cartKey, JSON.stringify(myCart));

    }
    renderTable();
  });
</script>
