<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Products</h1>
   <div class="row" style="margin-left: 100px; margin-top: 50px; margin-right: 100px;">
        <div class="cols-md-4">
            <table border="2px" class="table table-hover" >
                <thead>
                    <th>Book Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </thead>
                <tbody id="tbody">
        
                </tbody>
            </table>
        <a href="/" class="btn btn-danger">Back</a>
        <a href="CustomerData.html" class="btn btn-warning">Continue</a>
        </div>
         
    </div>
    <script>
      const username = localStorage.getItem("username")
  let myCart = JSON.parse(localStorage.getItem(`${username}_cart`)) || {};
  let totalPrice = 0;

  function renderTable() {
    totalPrice = 0;
    $("#tbody").empty();

    for (let id in myCart) {
      const [qty, name, unitPrice] = myCart[id];
      const price = qty * unitPrice;
      totalPrice += price;

      $("#tbody").append(`
        <tr>
          <td>${name}</td>
          <td>
            <button class="btn btn-sm btn-light"><i class="fa-solid fa-minus minus-btn" data-id="${id}"></i></button>
            ${qty}
            <button class="btn btn-sm btn-light"><i class="fa-solid fa-plus plus-btn" data-id="${id}"></i></button>
          </td>
          <td>₹${price}</td>
        </tr>
      `);
    }

    localStorage.setItem("cart", JSON.stringify(myCart));
    localStorage.setItem("Total", totalPrice);

    $("#tbody").append(`
      <tr>
        <td></td>
        <td><strong>Total</strong></td>
        <td><strong>₹${totalPrice}</strong></td>
      </tr>
    `);
  }

  // Initial render
  renderTable();

  // Increase quantity
  $(document).on("click", ".plus-btn", function () {
    const id = $(this).data("id");
    if (myCart[id]) {
      myCart[id][0] += 1;
      renderTable();
    }
  });

  // Decrease quantity
  $(document).on("click", ".minus-btn", function () {
    const id = $(this).data("id");
    if (myCart[id] && myCart[id][0] > 1) {
      myCart[id][0] -= 1;
    } else {
      delete myCart[id]; 
    }
    renderTable();
  });
</script>
